<head>

    <meta name="author" content="Thiago Ferreira" />
    <meta name="description" content="A fun and interactive price reader simulator designed for kids" />
    <meta name="keywords" content="kids, price reader, reader simulator" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ccced0ff"/>

    <title>Price Reader</title>

    <!-- Apple support to web apps-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent"/>
    <meta name="apple-mobile-web-app-title" content="Price Reader"/>
    
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png"/>
    <link rel="manifest" href="images/favicons/site.webmanifest"/>

    <meta property="og:title" content="Price Reader" />
    <meta property="og:url" content="https://thiagodnf.github.io/price-reader/" />

    <meta property="og:locale" content="en_US" />

    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container mt-2">

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <span class="h3 fw-normal">$<span id="price">0.0</span></span>
        </div>
        <div class="fw-bold">
            Price Reader
        </div>
        <div>
            <span class="h3 fw-bold text-success">$<span id="total">0.0</span></span>
        </div>
    </div>

    <div id="reader" width="300px" height="400px" class="mt-2 bg-light"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
